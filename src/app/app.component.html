<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I am in app component</h3>
            <hr>
            <label>{{ alertName }}</label>
            <!-- <input
            class="form-control"
            type="text"
            (input)="onHandleInput($event)"/> -->
            <input
            class="form-control"
            type="text"
            [(ngModel)]="alertName"/>
            <button class="btn btn-primary" 
            [disabled]="!allowNewAlert"
            (click)="oCreateAlert()">Add Alert</button>
            <p *ngIf="isAlertCreated; else noAlert">{{ alertCreated }}</p>
            <ng-template #noAlert>
                <p>No alert Created</p>
            </ng-template>
            <app-waringalert ></app-waringalert>
            <app-successalert ></app-successalert>
        </div>
    </div>
</div>
